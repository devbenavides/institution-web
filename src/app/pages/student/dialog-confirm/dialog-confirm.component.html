<h2 mat-dialog-title>Eliminar registro</h2>
<mat-dialog-content class="mat-typography">
  <p>Desea eliminar {{data.ref}} <strong>{{data.info}}</strong> ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" class="btn-hover-warn" [mat-dialog-close]="false">No</button>
  <button mat-raised-button color="primary" class="btn-hover-primary" [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
